<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Try Windows 11</title>
</head>
<body>
    <div class="icons">
        <img src="img/edgeicon.png" width="40px" height="40px" style="margin: 15px; margin-left: 30px;" alt="">
        <p style="margin-left: 12px;">Microsoft Edge</p>
        <img src="img/recyclebinicon.png" width="50px" style="margin-left: 23px;" alt="">
        <p style="margin-left: 12px;">Recycle Bin</p>
    </div>
    <div class="startmenu"><img src="img/startmenu.PNG" alt="" id="startmenu"></div>
    <video autoplay muted>
        <source src="img/video.webm">

        <img id="taskbarleft" src="img/taskbarleft.PNG" alt="">
        <img id="taskbarright" src="img/taskbarright.PNG" alt="">

    <script src="script.js"></script>
