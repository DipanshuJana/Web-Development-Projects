<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PS4 Responsive Website</title>
</head>
<body>
    <div class="head">
        <img src="img/logo.png" width="50px" alt="">
        <nav class="navbar">
            <ul>
                <li>Game Controllers</li>
                <li>VR Accessories</li>
                <li>Media Remotes</li>
                <li>Others</li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="box1">
            <div class="strip"></div>
            <div class="details">
                <h1>PS4 V2 Dualshock 4</h1>
                <h2>Wireless Controller for Playstation 4</h2>
                <p id="type">(Compatible/Generic)</p>
                <p id="price">$500</p>
                <button id="btn">Buy Now
                    <img src="img/arrow.png" width="30px" alt="">
                </button>
            </div>
        </div>
        <div class="box2">
            <img  id="controller" src="img/controller.png" width="500px" alt="">
            <div class="cart">
                <img src="img/add.png" width="40px" alt="">
                <h4>Add to cart</h4>
            </div>
        </div>
    </div>
    <div class="end">
        <img src="img/fb.png" width="10px" alt="">
        <img src="img/tw.png" width="20px" alt="">
        <img src="img/ig.png" width="20px" alt="">
    </div>
</body>
</html>
