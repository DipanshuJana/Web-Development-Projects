<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>MyFitness</title>
</head>
<body>
    <header class="head">
        <div class="left"> <!-- left box for logo -->
            <img src="img/logo.png" alt="">
        </div>
        <div class="mid"> <!-- mid box for navbar -->
            <nav class="navbar">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Servcies</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </nav>
        </div>
        <div class="right"> <!-- right box for soical media handles -->
            <img src="img/discord.png" id="discord">
            <img src="img/instagram.png" id="instagram">
            <img src="img/facebook.png" id="facebook">
        </div>
    </header>
    <div class="container">
        <div class="box">
            <form class="form">
                <input class="text" type="text" name="getName" placeholder="Enter your Name">
                <input class="text" type="text" name="getAge" placeholder="Enter your Age">
                <input class="text" type="text" name="getGender" placeholder="Enter your Gender">
                <input class="text" type="text" name="getLocality" placeholder="Enter your Locality">
                <input class="submit" type="submit" name="submitBtn" id="submit">
            </form>
        </div>
        <div class="name">Register Here</div>
    </div>
</body>
</html>
